<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Riding The Train</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="card upper">
            <div class="card-body">
                <h3 class="card-title"><span id="tInsane">Train Insane</span> or Remain the Same</h3>
                <h5 class="card-text">The train always arrive at you station the question is which one to take?
                </h5>
                <p class="card-text"><small class="text-muted">Mehmet Murat ildan</small></p>
                <hr>
            </div>
        </div>
        
        <div class="card lower">
            <div class="card-body">
                <h3 class="card-text table-title">Train Information</h3>
            </div>
        </div>
    
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr id="tableHeader">
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">1st Train of Day</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Departure At</th>
                        <th scope="col">Minutes Until Next Train<th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
      
        <form id="form">
            <div class="form-group-sm">
                <label for="exampleInput">What is the name of the Train?</label>
                <input type="text" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInput">What is your Destination?</label>
                <input type="text" class="form-control" id="destination-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInput">What time does the first train of the day leave at? (military time = HHmm )</label>
                <input type="text" class="form-control" id="firstTrain-input" placeholder="">
            </div>
            <div class="form-group">
                <label for="exampleInput">How often does this train run?(Input minutes)</label>
                <input type="number" class="form-control" id="frequency-input" placeholder="">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/train.js"></script>

</body>

</html>
